<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation</title>
</head>
<body>
    <a href="/hotelxyz/myreservations/">My Reservations</a><br><br>
    <a href="/hotelxyz/createuser">Create New user</a><br>
<form action="" method="POST">
        {% csrf_token %}
    <label for="fname">First Name</label><br>
    <input type="text" name="fname" id="fname" required>
    
    <div>
        <label for="sname">Second Name</label><br>
        <input type="text" name="sname" id="sname" required>
    </div>
    
    <div>
        <label for="lname">Last Name</label><br>
        <input type="text" name="lname" id="lname" required>
    </div>
    
    <div>
        <label for="roomnumber">Room Number</label><br>
        <input type="number" name="roomnumber" id="roomnumber" required>
    </div>
    
    <div>
        <label for="amountpaid">Amount Paid(N)</label><br>
        <input type="number" name="amountpaid" id="amountpaid"required>
    </div>

    <label for="email">Email</label><br>
    <input type="email" name="email" id="email" required>
    <br><br>

    <label for="occupation">Occupation</label><br>
    <input type="text" name="occupation" id="occupation" required>
    <br><br>

    <label for="Reservation" >How many nights will you be staying:</label><br>
    <input type="number" name="Reservation" id="Reservation" required>
    <br><br>

    <label for="startdate">When will you be starting:</label><br>
    <input type="date" name="startdate" id="startdate" required>
    <br><br>

    <label for="enddate">When will you be leaving:</label><br>
    <input type="date" name="enddate" id="enddate" required> 
    <br>
    <button type="submit">Submit</button>
    <br><br>
    <a href="logout/">Logout</a>
    

</form>
</body>
</html>
