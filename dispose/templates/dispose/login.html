<html lang="en">
<head>

<body >
    <h2 style="text-align: center;">Welcome to Hotel XYZ reservations</h2><br>
    <div style = "border: 2px solid black; border-radius: 50px;" >
        
        <form action="" method="POST" style=" margin: 50px; text-align: center;">
            <a href="/hotelxyz/createuser" style="text-decoration:none;">Create New user</a><br>
            <h3 style="text-align: center;">Login</h3><br>
            {% csrf_token %}
            <label for="username">Username</label>

            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
            <br><br>
            
            <button style="text-align: center;">Submit</button>
        </form>
    </div>
    
</body>
</html>
